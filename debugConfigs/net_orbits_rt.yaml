outputs:
    outputs_root:  outputs/<CONFIG>
    trace:
        output_receivers:        true
        output_satellites:       true
        output_network:         true
        level:                  5
        network_filename:       <RECEIVER>_<YYYY><MM><DD>-<HH>-<CONFIG>.TRACE
        receiver_filename:       <RECEIVER>_<YYYY><MM><DD>-<HH>-<CONFIG>.TRACE
        output_residuals:       true
        output_residual_chain:  true
        output_config:          true
    clocks:
        output:     true
    sinex:
        output:     true
    sp3:
        output:     true
    output_rotation:
        period:   1
        period_units: day
    decoded_rtcm:
        output:     true
    metadata:
        config_description: rt_net_ppp_orbits
mongo:
    enable:                         both
    output_measurements:            primary
    output_states:                  primary
    delete_history:                 primary
    #output_predictions:             secondary

    secondary_database:             Realtime

    queue_outputs:                  true

receiver_options:
    #WHU2:
        #kill: true
    #KZN2:
        #kill: true
    global:

        #elevation_mask: 10
        #error_model:    elevation_dependent
        #code_sigma:    [0.4]
        #phase_sigma:   [0.004]

        #models:
            #attitude:
                #sources: [ MODEL, NOMINAL ]
            #troposphere:
                #models:  [gpt2]
            #eop:
                #enable: true

        GPS:
            clock_codes:    [ L1W,L2W ]
            zero_dcb_codes:    [ AUTO,AUTO ]
        #GAL:
            #zero_dcb_codes: [ L1C,L5Q ]
        #mincon_noise: [ 0.01, 0.01, 0.03 ]
satellite_options:
    global:
        orbit_propagation:
            mass:                       1000
            area:                       15
            srp_cr:                     1.75
            central_force:                  true
            planetary_perturbations:        [sun, moon, jupiter]
            general_relativity:             true
            solar_radiation_pressure:       cannonball
            antenna_thrust:                 true
            albedo:                         cannonball
            empirical:                      true
            empirical_dyb_eclipse:          [true, false, false]
        models:
            attitude:
                sources: [ MODEL, NOMINAL ]
            clock:
                sources: [ KALMAN, BROADCAST ]
            pos:
                sources: [ KALMAN, PRECISE, BROADCAST ]
    #GPS:
        #clock_codes: [ L1W,L2W ]
    #GAL:
        #clock_codes: [ L1C,L5Q ]
processing_options:

    predictions:
        forward_duration:    25
        offset:              30
        interval:            5

    process_modes:
        ppp:    true
    epoch_control:
        epoch_interval:      60
        #wait_next_epoch:     8
        wait_all_receivers:   2
    preprocessor:
        cycle_slips:
             mw_process_noise:  0
             slip_threshold: 0.05
    spp:
        max_lsq_iterations: 12
        outlier_screening:
            max_gdop:       30
            postfit:
                sigma_check:            true
    gnss_general:
        rec_reference_system:               gps
        minimise_sat_clock_offsets:         true
        sys_options:  # Only GPS and Galileo are currently stable
            gps:
                process:                true
                code_priorities: [ L1W, L1C, L2W ]
            gal:
                #process:                true
                code_priorities: [  L1C, L1X, L5Q, L5X ]
            glo:
                process:                false
                code_priorities: [ L1P, L1C, L2P, L2C ]
            qzs:
                process:                false
                code_priorities: [  L1C, L2L, L2X ]
            bds:
                process:                false
                code_priorities: [  L2I, L6I ]
    minimum_constraints:
        enable: true
        #once_per_epoch: true
        translation:
            estimated:  [ true ]
            sigma:      [ 1 ]
        rotation:
            estimated: [ true ]
            sigma:      [ 1 ]
        scale:
            estimated: [ true ]
            sigma:      [ 1 ]
    model_error_handling:
        ambiguities:
            outage_reset_limit:     4
            phase_reject_limit:     2
            reset_on:
                gf:     true
                lli:    true
                mw:     true
                scdia:  true
        meas_deweighting:
            deweight_factor:        10000
        state_deweighting:
            deweight_factor:        10000
        orbit_errors:
            enable: true
            pos_process_noise:   1000
            vel_process_noise:   10
            vel_process_noise_trail: 0.1
            vel_process_noise_trail_tau: 360
        exclusions:
                 gf:     false
                 lli:    false
                 mw:     false
                 scdia:  false
    ppp_filter:
        inverter:               LLT
        assume_linearity:       true
        chunking:
            size: 25
        outlier_screening:
            prefit:
                max_iterations: 3
                omega_test: true
                sigma_check:    false
                sigma_threshold: 5
            postfit:
                max_iterations: 20
                sigma_threshold: 5
                sigma_check:    true

            chi_square:
                mode: NONE
                enable: false

    orbit_propagation:
        egm_field:                      true
        integrator_time_step:           60
        egm_degree:                     15
        indirect_J2:                    true
        solid_earth_tide:               true
        ocean_tide:                     true
        pole_tide_ocean:                true
        pole_tide_solid:                true

        #itrf_pseudoobs:     true
