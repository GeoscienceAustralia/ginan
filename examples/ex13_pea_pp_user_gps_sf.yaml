# ex13 - GPS-only single frequency PPP Example
# Uses TU GRAZ orbit and clock products to produce kinematic PPP solition (GPS+GLONASS, float ambiguities)
# Total processing duration  ~ 1.2 minutes on 2-cores

input_files:

    root_input_directory: products/

    atxfiles: [ igs14_2045_plus.atx ]  # Antenna models for receivers and satellites in ANTEX format
    snxfiles: [ "igs*.snx"          ]  # SINEX file for meta data and initial position
    blqfiles: [ OLOAD_GO.BLQ        ]  # ocean loading is applied
    navfiles: [ brdm1990.19p        ]  # broadcast navigation file
    sp3files: [ TUG0R03FIN_20191990000_01D_05M_ORB.SP3 ] # satellite orbit files in SP3 format
    clkfiles: [ TUG0R03FIN_20191990000_01D_30S_CLK.CLK ] # satellite clock files in RNX CLK format
    dcbfiles: [ TUG0R03FIN_20191990000_01D_01D_OSB.BIA ] # daily signal biases files
    
station_data:

    root_stations_directory: data/ #need to have it absolute till fixed

    rnxfiles:
        # Select files to run by:
        - "ALIC*.rnx"
        # - "*.rnx"                                       # - searching all in file_root directory
        # - ALIC00AUS_R_20191990000_01D_30S_MO.rnx        # - selecting them individually below, or
                                                          # - selecting one on the command line using the -rnxfiles option

output_files:

    root_output_directory:          <CONFIG>/ #creates another empty <CONFIG> dir inside <CONFIG> if not absolute

    # TO DO change trace_level to log_level
    output_trace:                   true
    trace_level:                    2
    trace_directory:                ./
    trace_filename:                 <CONFIG>-<STATION><YYYY><DDD><HH>.TRACE
    output_residuals:               true
    output_sinex:                   true
    sinex_directory:                ./

output_options:

    config_description:             ex13
    analysis_agency:                GAA
    analysis_center:                Geoscience Australia
    analysis_program:               AUSACS
    rinex_comment:                  AUSNETWORK1


processing_options:

    start_epoch:                2019-07-18 00:00:00
    #end_epoch:                  2019-07-18 23:59:30
    epoch_interval:             30          #seconds
    #max_epochs:                 200        #0 is infinite

    process_modes:
        user:                   true
        network:                false
        minimum_constraints:    false
        rts:                    false
        ionosphere:             false

    process_sys:
        gps:            true
        glo:            false
        gal:            false
        bds:            false

    elevation_mask:     7   #degrees

    tide_solid:         true
    tide_pole:          true
    tide_otl:           true

    phase_windup:       true
    reject_eclipse:     true            #  reject observation during satellite eclipse periods
    raim:               true
    antexacs:           true

    cycle_slip:
        thres_slip: 0.05

    max_inno:   0
    max_gdop:   30

    troposphere:
        model:      gpt2    #vmf3
        gpt2grid:   gpt_25.grd

    # pivot_station:        "USN7"
    # pivot_satellite:      "G01"

    code_priorities: [  L1C, L1P, L1Y, L1W, L1M, L1N, L1S, L1L,
                        L2W, L2P, L2Y, L2C, L2M, L2N, L2D, L2S, L2L, L2X,
                        L5I, L5Q, L5X]

ionosphere_filter_parameters:

    corr_mode:    total_electron_content   # broadcast, sbas, iono_free_linear_combo, estimate, total_electron_content
    model_noise:    0.001
    max_filter_iterations:  1
    max_filter_removals:    0

user_filter_parameters:

    max_filter_iterations:      2 #5
    max_filter_removals:        2 #5

    rts_lag:                    -1      #-ve for full reverse, +ve for limited epochs
    rts_directory:              ./
    rts_filename:               PPP-<CONFIG>-<STATION>.rts

    inverter:                   INV         #LLT LDLT INV (default is INV)

default_filter_parameters:

    stations:

        error_model:        elevation_dependent         #uniform elevation_dependent
        code_sigmas:        [0.15]
        phase_sigmas:       [0.0015]

        pos:
            estimated:          true
            sigma:              [0.1]
            proc_noise:         [1000]
            proc_noise_dt:      second

        clk:
            estimated:          true
            sigma:              [0]
            proc_noise:         [1000]
            #proc_noise_model:   Gaussian

        clk_rate:
            estimated:          false

        amb:
            estimated:          true
            sigma:              [60]
            proc_noise:         [0]
            #proc_noise_dt:      day
            #proc_noise_model:   RandomWalk

        trop:
            estimated:          true
            sigma:              [0.1]
            proc_noise:         [0.0001] #0.1 mm/sqrt(s)
            proc_noise_dt:      second
            #proc_noise_model:   RandomWalk

        trop_grads:
            estimated:          true
            sigma:              [1]
            proc_noise:         [0.01]
            proc_noise_dt:      second
            #proc_noise_model:   RandomWalk

    satellites:

        clk:
            estimated:          false
        clk_rate:
            estimated:          false
        orb:
            estimated:          false


override_filter_parameters:

    stations:

            #ALIC:
            #pos:
            #    sigma:              [60]

                #proc_noise:         [0]
                ##proc_noise_model:   Gaussian
            #clk:
                #sigma:              [0.01]

        #AGGO:
            #exclude: true
        #ALIC:
            #exclude: true
        #ANKR:
            #exclude: true
                #network_estimated:  false
