        orb:
            estimated:          [true]
            #sigma:             [5e-1, 5e-1, 5e-1, 5e-3, 5e-3, 5e-3, 5e-1]
            sigma:              [5e-1, 5e-1, 5e-1, 5e-3, 5e-3, 5e-3, 5e-2, 1e-2, 1e-2, 1e-3]

    eop:
        estimated:  [true]
        sigma:      [30]

    eop_rates:
        estimated:  [true]
        sigma:      [30]

    overrides:

        stations:
            AGGO:
                pos:
                    estimated:          [true]
                    sigma:              [0.01]
