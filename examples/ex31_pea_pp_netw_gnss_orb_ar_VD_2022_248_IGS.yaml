# ex31 - Network Example Orbit, Clock, EOP estimation 
# Uses POD integrated orbit to solve for station positions, satellite orbits,clocks and EOP solution (GPS-only, resolved ambiguities)
# Total processing duration  ~ 2.25 hours on 4 cores	
# Estimates station positions, satellite orbits, clocks and EOP
# Uses minimum constraints and run a full RTS back smoothing of states.

inputs:

    root_directory: products/

    atx_files:   [ igs14.atx                                    ]    # required
    snx_files:   [ igs22P2224_all.ssc, igs20P2100_all.ssc       ]    # required
    blq_files:   [ OLOAD_GO.BLQ                                 ]    # required if ocean loading is applied
    erp_files:   [ /mnt/e/2022_248_IGS/pod_fit/*.erp     ]    #config parser doesn't accept weekly files yet.

    satellite_data:
        # bsx_files:   [ CAS0MGXRAP_20222480000_01D_01D_DCB.BSX       ]     # dcb_files:       # monthly DCB file
        # clk_files:   [  igs20624.clk_30s                          ]   # Clk file
        orb_files:   [ /mnt/e/2022_248_IGS/pod_fit/*orbits_partials.out ]    # only need this if we are estimating orbits
        nav_files:   [ BRDC00IGS_R_20222470000_01D_MN.rnx,BRDC00IGS_R_20222480000_01D_MN.rnx]  # broadcast navigation file
        #sp3_files:  [ igs20624.sp3                                 ]
        #egm_files:   [ tables/GGM03S.txt                            ]  # Earth gravity model coefficients file
        #jpl_files:   [ tables/DE436.1950.2050                       ]     # JPL planetary and lunar ephemerides file
    gnss_observations:

        root_directory: ../data2022/247_250_IGS/

        rnx_files:
            # Select files to run by:
                                                            # - selecting one on the command line using the -rnxfiles option
            - "*248*.rnx"                                       # - searching all in file_root directory, or
            # - "A*.rnx"                                    # - searching all in file_root directory, or

    troposphere:
        #vmf3_directory:   grid5/
        #orography_files:  orography_ell_5x5
        gpt2grid_files:   grid5/gpt_25.grd


outputs:

    root_directory:                 /mnt/e/2022_248_IGS/pea/

    trace:
        output_stations:            false
        output_network:             true
        level:                      3
        directory:                  ./
        station_filename:           <CONFIG>-<STATION><YYYY><DDD><HH>-<LOGTIME>.TRACE
        network_filename:           <CONFIG>-network-<YYYY><DDD><HH>-<LOGTIME>.TRACE
        output_residuals:           false
        output_config:              true

    output_rotation:
        period:                     1   # 6
        period_units:               day # hours

    ionex:    
        output:                     false
        directory:                  ./
        filename:                   AUSG<DDD>0.<YY>I

    ionstec:
        output:                     false
        directory:                  ./
        filename:                   IONEX.stec

    bias_sinex:
        output:                     false
        directory:                  ./
        filename:                   AUS0ACSRAP_<YYYY><DDD><HH>00_01D_01D_REL.BIA
        output_interval:            900
    
    clocks:
        output:                     false
        directory:                  ./
        filename:                   <CONFIG><LOGTIME>.clk
        output_ar_clocks:           false

    sinex:	                              
        output:	                    true   
        directory:                  ./                          
        filename:                   <CONFIG><WWWW><D>.snx
   
    erp:
        output:                     true
        directory:                  ./                
        filename:                   <CONFIG><WWWW><D>.erp

    trop_sinex:
        output:                     false
        source:                     KALMAN
        directory:                  ./
        filename:                   <CONFIG>-<STATION><WWWW><D>.tro

    metadata:
        config_description:         2022_248
        analysis_agency:            HEM
        analysis_center:            Geoscience Australia
        analysis_program:           Ginan
        rinex_comment:              HEMIARN

mongo:
    enable:                         false
    output_measurements:            false
    output_states:                  false
    output_rtcm_messages:           false
    output_test_stats:              false
    #delete_history:                true
    uri:                            mongodb://127.0.0.1:27017
    suffix:                         _
    rts_suffix:                     _rts
    
debug:
    mincon_only: false


processing_options:
    
    epoch_control:
        start_epoch:               2022-09-05 00:00:00
        end_epoch:                 2022-09-06 00:00:00
        #max_epochs:                20        # 0 is infinite
        epoch_interval:             300       # seconds
        wait_next_epoch:            3600      # Wait up to an hour for next data point - When processing RINEX causes PEA to wait a long as need for last epoch to be processed.
        wait_all_stations:          30
        #fatal_message_level:        1

    model_error_checking:
        deweighting:
            deweight_factor:            1000
            
        ambiguities:
            outage_reset_limit:          1
            phase_reject_limit:          2
            
        cycle_slips:	        
            detect:
                lli:    true

    process_modes:

        preprocessor:   true  # Perform preprocessing for quality checks
        ionosphere:     false 
        network:        true # Compute PPP corrections for a network of stations and satellites
        ppp:            false # Perform PPP on a network of stations and satellites
        user:           false # Compute PPP for separate stations using provided satellite data

    gnss_general:
    
        max_gdop:           30
        elevation_mask:     7   #degrees

        reject_eclipse:     true
        raim:               true

        pivot_station:        "ALBY" #if not provided then will be selected automatically

        sys_options:
            gps:
                process:                true
                ambiguity_resolution:   false
                code_priorities: [  L1C, L1P, L1Y, L1W, L1M, L1N, L1S, L1L, L1X,
                                    L2W, L2P, L2Y, L2C, L2M, L2N, L2D, L2S, L2L, L2X,
                                    L5X, L5Q, L5I,
                                    L6Q, L6X, L6I,
                                    L7Q, L7X, L7I,
                                    L8Q, L8X, L8I]
            gal:
                process:                false
                ambiguity_resolution:   false
                code_priorities: [  L1C, L1P, L1Y, L1W, L1M, L1N, L1S, L1L, L1X,
                                    L2W, L2P, L2Y, L2C, L2M, L2N, L2D, L2S, L2L, L2X,
                                    L5X, L5Q, L5I,
                                    L6Q, L6X, L6I,
                                    L7Q, L7X, L7I,
                                    L8Q, L8X, L8I]                                    

    gnss_models:

        phase_windup:	                              
            enable:	true     
        range:	                 
            enable:	true     
        rec_ant_delta:	         
            enable:	true     
        rec_clock:	         
            enable:	true     
        rec_code_bias:	         
            enable:	true     
        rec_pco:	         
            enable:	true     
        rec_pcv:	         
            enable:	true     
        rec_phase_bias:	         
            enable:	true     
        rec_pos:	         
            enable:	true     
        relativity2:	         
            enable:	true     
        relativity:	         
            enable:	true     
        sagnac:	                 
            enable:	true     
        sat_clock:	         
            enable:	true    
            source:	broadcast    #  {none,precise,ssr,kalman,broadcast}
        sat_code_bias:	              
            enable:	true   
        sat_pco:	       
            enable:	true   
        sat_pcv:	       
            enable:	true   
        sat_phase_bias:	       
            enable:	true   
        sat_pos:	       
            enable:	true   
            source:	precise    #  {none,precise,ssr,kalman,broadcast}
        tides:	                      
            enable:	true  
            otl:	true  
            pole:	true  
            solid:	true  
        troposphere:
            enable:     true
            model:      gpt2       #  vmf3
            
        ionospheric_component:
            enable:	true    
            corr_mode:  iono_free_linear_combo
            iflc_freqs: l1l2_only  # any l1l2_only l1l5_only

    # ambiguity_resolution:
        
    #     elevation_mask:                 15

    #     wide_lane:
    #         mode:                       iter_rnd      # AR mode for WL: off, round, iter_rnd, bootst, lambda, lambda_alt, lambda_al2, lambda_bie
    #         success_rate_threshold:     0.9999
    #         solution_ratio_threshold:   3
    #         process_noise_sat:          0.00001
    #         process_noise_rec:          0.0001

    #     narrow_lane:                 
    #         mode:                       iter_rnd      # AR mode for WL: off, round, iter_rnd, bootst, lambda, lambda_alt, lambda_al2, lambda_bie
    #         success_rate_threshold:     0.9999
    #         solution_ratio_threshold:   3


    #     #lambda_set_size:                10
    #     max_round_iterations:           3
        
    ssr_corrections: 
        calculate_precursors:      false
                            
    minimum_constraints:
        enable: true

        translation:
            estimated:  [true]
            #sigma:      [1]
        rotation:
            estimated:  [true]
            #sigma:      [40]
        scale:
            estimated:  [false]
            #sigma:      [1]	            
        inverter:        ldlt         #LLT LDLT INV
        #full_vcv:       true
        #scale_by_vcv:   true
        max_filter_iterations:       2                             
        max_prefit_removals:         2                # (int) Maximum number of measurements to exclude using prefit checks before attempting to filter
        outlier_screening:            
            chi_square_mode:         none             # (enum)  Chi-square test mode - innovation, measurement, state {NONE,INNOVATION,MEASUREMENT,STATE}
            chi_square_test:         false            # (bool)  Enable Chi-square test
            sigma_check:             true             # (bool)  Enable prefit and postfit sigma check
            sigma_threshold:         3.000000         # (float) sigma threshold
            w_test:                  false            # (bool)  Enable w-test

        default_station_noise: [1,1,1]                  #constrain all by default. [-1] to unconstrain all stations
        # default_station_noise:	[0.003, 0.004, 0.007]                   

        #station_noise:
        #    ALIC: 0.001     # constrain strongly
        #    STN3: [20]
        #    DONT: [-1]      # unconstrained
        #    BOAV: 100       # constrain weakly
        station_noise:
            AGGO: [-1]
            IISC: [-1]
        #    CPVG: [-1]
        #    FFMJ: [-1]
        #    JFNG: [-1]
        #    KERG: [-1]
        #    LAUT: [-1]
        #    MARS: [-1]
        #    NIUM: [-1]
        #    SAMO: [-1]
        #    TOPL: [-1]
        #    USUD: [-1]
        #    ZIM2: [-1]	  

    filter_options:

        inverter:                   ldlt         #LLT LDLT INV

        outlier_screening:
            max_filter_iterations:       2
            max_prefit_removals:         2

        rts:
            enable:                 false
            lag:                    -1      #-ve for full reverse, +ve for limited epochs 1 epoch?
            directory:              ./
            filename:               <CONFIG>-Network.rts

estimation_parameters:

    stations:

        error_model:        elevation_dependent         #uniform elevation_dependent
        code_sigmas:        [0.3]
        phase_sigmas:       [0.003]

        pos:
            estimated:          [false]
            #sigma:              [0.01]
            #proc_noise:         [0]

        clk:
            estimated:          [true]
            sigma:              [1000]
            proc_noise:         [10]
            proc_noise_dt:      sqrt_second
            #proc_noise_model:   Gaussian

