outputs:

    outputs_root:                   ./outputs/<CONFIG>

    metadata:
        config_description:         pod_example
        analysis_agency:            GAA
        analysis_centre:            Geoscience Australia -----FILE NOT FOR OPERATIONAL USE-----
        analysis_program:           AUSACS
        rinex_comment:              AUSNETWORK1
        gradient_mapping_function:  Chen & Herring, 1992        # (string) Name of mapping function used for mapping horizontal troposphere gradients
        ocean_tide_loading_model:   FES2004                     # (string) Ocean tide loading model applied
        reference_system:           igs20                       # (string) Terrestrial Reference System Code
        time_system:                G                           # (string) Time system - e.g. "G", "UTC"

    trace:
        level:                      3
        output_receivers:           true
        output_network:             true
        receiver_filename:          <RECEIVER>_<CONFIG>_<YYYY><DDD><HH>.TRACE
        network_filename:           <RECEIVER>_<CONFIG>_<YYYY><DDD><HH>.TRACE
        output_residuals:           true
        output_residual_chain:      true
        output_config:              true

    network_statistics:
        output:                     true                             # (bool) Enable exporting network statistics data to file
        directory:                  ./                          # (string) Directory to export network statistics data
        filename:                   <CONFIG>_network_statistics.json # (string) Network statistics data filename

    gpx:
        output: true

    sinex:
        output:                     true
        directory:                  ./
        filename:                   <CONFIG>_<YYYY><DDD><HH>.SNX

    sp3:
        output:                     true
        filename:                   <CONFIG>_<YYYY><DDD><HH>.SP3
        output_interval:            300 # (int) Update interval for sp3 records

    clocks:
        output:                     true
        directory:                  ./
        filename:                   <CONFIG>_<YYYY><DDD><HH>.CLK

    # erp:
    #     output:                     true
    #     directory:                  ./
    #     filename:                   <CONFIG>_<YYYY><DDD><HH>.ERP

    orbex:
        output:                     true
        filename:                   <CONFIG>_<YYYY><DDD><HH>.OBX
        attitude_sources:           [MODEL, NOMINAL]


satellite_options:

    global:

        clock_codes:                       [AUTO, AUTO]

        models:
            clock:
                enable:                    true
                sources:                   [KALMAN, PRECISE, BROADCAST]
            pos:
                enable:                    true
                sources:                   [KALMAN, PRECISE, BROADCAST]
            attitude:
                enable:                    true
                sources:                   [PRECISE, MODEL, NOMINAL]
            pco:
                enable:                    true
            pcv:
                enable:                    true
            code_bias:
                enable:                    true
                default_bias:              0
                undefined_sigma:           0
            phase_bias:
                enable:                    false
                default_bias:              0
                undefined_sigma:           0

        orbit_propagation: # Enable specific orbit propagation models
            area:                          15                   # Satellite area for use in solar radiation and albedo calculations
            mass:                          1000                 # Satellite mass for use if not specified in the SINEX metadata file
            srp_cr:                        1.75                 # Coefficient of reflection of the satellite
            solar_radiation_pressure:      boxwing              # Model accelerations due to solar radiation pressure {none,cannonball,boxwing}

    G04:
        exclude:                           true

    E05: { exclude: true }
    E06: { exclude: true }
    E10: { exclude: true }
    E16: { exclude: true }
    E17: { exclude: true }
    E23: { exclude: true }
    E28: { exclude: true }
    E29: { exclude: true }
    E32: { exclude: true }
    E34: { exclude: true }
    E35: { exclude: true }


receiver_options:                                                 # Options to configure individual stations or global configs

    global:

        error_model:                elevation_dependent         # uniform, elevation_dependent
        elevation_mask:             15
        code_sigma:                 0.4
        phase_sigma:                0.002 # F0, F1, F2, F5, F6, F7, F8
        clock_codes:                [AUTO, AUTO]

        apriori_variance_enu:       [1, 1, 10]
        mincon_scale_apriori_var:   1
        mincon_scale_filter_var:    0

        models:
            eccentricity:
                enable:             true                            # (bool) Enable modelling of antenna eccentricities
            attitude:
                enable:             true                            # (bool) Enables non-nominal attitude types
                sources:            [PRECISE, MODEL, NOMINAL]       # List of sourecs to use for attitudes
            clock:
                enable:             true                            # (bool) Enable modelling of clocks
            pco:
                enable:             true                            # (bool) Enable modelling of phase center offsets
            pcv:
                enable:             true                            # (bool) Enable modelling of phase center variations
            code_bias:
                enable:             true                            # (bool) Enable modelling of code biases
                default_bias:       0                               # (float) Bias to use when no code bias is found
                undefined_sigma:    0                               # (float) Uncertainty sigma to apply to default code biases
            phase_bias:
                enable:             false                           # (bool) Enable modelling of phase biases
                default_bias:       0                               # (float) Bias to use when no phase bias is found
                undefined_sigma:    0                               # (float) Uncertainty sigma to apply to default phase biases
            pos:
                enable:             true                            # (bool) Enable modelling of position


processing_options:

    process_modes:
        preprocessor:                   true
        spp:                            true
        ppp:                            true

    epoch_control:
        epoch_interval:                 300
        wait_next_epoch:                3600     # Wait up to an hour for next data point - When processing RINEX causes PEA to wait a long as need for last epoch to be processed.
        wait_all_receivers:             1
        # start_epoch:                    2019-07-18 23:55:00
        # end_epoch:                      2019-07-19 00:05:00
        # require_obs:                    false

    gnss_general:
        rec_reference_system:         gps
        minimise_sat_clock_offsets:   true
        sys_options:
            gps:
                process:                true
                ambiguity_resolution:   false
                reject_eclipse:         false
                code_priorities:        [ L1W, L1C, L2W ]
            # gal:
            #     process:                true
            #     ambiguity_resolution:   false
            #     reject_eclipse:         false
            #     code_priorities:        [ L1C, L5Q, L1X, L5X ]
            # glo:
            #     process:                true
            #     ambiguity_resolution:   false
            #     reject_eclipse:         true
            #     code_priorities:        [ L1P, L1C, L2P, L2C ]
            # qzs:
            #     process:                true
            #     ambiguity_resolution:   false
            #     reject_eclipse:         true
            #     code_priorities:        [ L1C, L2L, L2X ]

    spp:
        # raim:                         true

    ppp_filter:
        ionospheric_components:
            common_ionosphere:        true
            use_if_combo:             true
        rts:
            enable:                   true
            lag:                      -1
            directory:                ./
            filename:                 <CONFIG>_<RECEIVER>.rts

    model_error_handling:
        meas_deweighting:
            deweight_factor:          10000
        state_deweighting:
            deweight_factor:          10000
        ambiguities:
            outage_reset_limit:       50
            phase_reject_limit:       2

    minimum_constraints:
        enable:                       true
        rotation:
            estimated:                [true]
        scale:
            estimated:                [true]
        translation:
            estimated:                [true]

    orbit_propagation:
        egm_degree:                   15    # J2 acceleration perturbation due to the Sun and Moon
        egm_field:                    true  # Acceleration due to the high degree model of the Earth gravity model (exclude degree 0, made by central_force)
        integrator_time_step:         60    # Timestep for the integrator, must be smaller than the processing time step, might be adjusted if the processing time step isn't a integer number of time steps
        ocean_tide:                   true  # Model accelerations due to ocean tides model
        pole_tide_solid:              true  # Model accelerations due to solid pole tide (degree 2 only)
        solid_earth_tide:             true  # Model accelerations due to solid earth tides


estimation_parameters:

    global_models:
        eop:
            estimated:              [true]
            sigma:                  [10]
        eop_rates:
            estimated:              [true]
            sigma:                  [10]

    receivers:
        global:
            pos:
                estimated:          [true]
                sigma:              [1]
                process_noise:      [0.0]
                # process_noise_dt:   second
            clock:
                estimated:          [true]
                sigma:              [1000]
                process_noise:      [10] # [100]
            ambiguities:
                estimated:          [true]
                sigma:              [100]
                process_noise:      [0]
                # process_noise_dt:   day
            trop:
                estimated:          [true]
                sigma:              [0.3]
                process_noise:      [0.0001]
                # process_noise_dt:   second
            trop_grads:
                estimated:          [true]
                sigma:              [0.03]
                process_noise:      [1.0E-6]
                # process_noise_dt:   second
            ion_stec:
                estimated:          [true]
                sigma:              [100]
                process_noise:      [0.2]
            code_bias:
                estimated:          [true]
                sigma:              [20]
                process_noise:      [0]
        # USN7:
        #     clk:
        #         estimated:          [false]    # Set reference (pivot) station clock
        #     code_bias:
        #         estimated:          [false]

    satellites:
        global:
            clock:
                estimated:          [true]
                sigma:              [1000]
                process_noise:      [10]
                mu:                 [10000]
            code_bias:
                estimated:          [true]
                sigma:              [10]
                process_noise:      [0]
            orbit:                                            # Orbital state
                estimated:          [true]                    # [bools] Estimate state in kalman filter
                sigma:              [30, 0.5, 0.5, 0.001]   # [floats] Apriori sigma values - if zero, will be initialised using least squares
                process_noise:      [0]

            emp_d_0: { estimated: [true], sigma: [1e6]}
            emp_y_0: { estimated: [true], sigma: [1e6]}
            emp_b_0: { estimated: [true], sigma: [1e6]}

            emp_d_1: { estimated: [true], sigma: [1e6]}
            # emp_y_1: { estimated: [true], sigma: [1e6]}
            emp_b_1: { estimated: [true], sigma: [1e6]}

            emp_d_2: { estimated: [true], sigma: [1e6]}
            # emp_y_2: { estimated: [true], sigma: [1e6]}
            # emp_b_2: { estimated: [true], sigma: [1e6]}

            # emp_d_3: { estimated: [true], sigma: [1e6]}
            # emp_y_3: { estimated: [true], sigma: [1e6]}
            # emp_b_3: { estimated: [true], sigma: [1e6]}

            emp_d_4: { estimated: [true], sigma: [1e6]}
            # emp_y_4: { estimated: [true], sigma: [1e6]}
            # emp_b_4: { estimated: [true], sigma: [1e6]}


